<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('login_error', 'headerAndFooter')"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <div id="wrapper1">
            <div id="wrapper2">
                <h1>ログインエラー</h1>
                <section id="login-error-contents">
                    <div id="login-error-contents-text">
                        <img th:src="@{/img/warning-icon.png}" alt="警告アイコン">
                        <p>よくある原因</p>
                        <img th:src="@{/img/warning-icon.png}" alt="警告アイコン">
                    </div>
                    <ul>
                        <li>・メールアドレスまたはパスワードの間違い</li>
                        <li>・アカウントがロック</li>
                        <li>・アカウントが削除</li>
                        <li>・アカウントが存在しない</li>
                        <li>・アカウントが未登録</li>
                    </ul>
                </section>
                <button type="button" id="goBackToLogin">ログイン画面に戻る</button>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/login_error.js}"></script>
</body>
</html>
