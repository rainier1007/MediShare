<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('register_account', 'headerAndFooter')"></head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <main>
        <div id="wrapper1">
            <div id="wrapper2">
                <h1>アカウント作成</h1>
                <form action="#" method="post">
                    <div class="input-group">
                        <img th:src="@{/img/user-icon.png}" alt="メールアドレスアイコン">
                        <div class="input-text-group">
                            <label for="username">メールアドレス</label>
                            <input type="text" id="username" name="username" placeholder="example@domain.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <img th:src="@{/img/password-icon.png}" alt="パスワードアイコン">
                        <div class="input-text-group">
                            <label for="password">パスワード（英数字混合・6文字以上）</label>
                            <input type="password" id="password" name="password" placeholder="････････" required>
                        </div>
                    </div>
                    <button type="submit">アカウント作成</button>
                    <div id="to-login">
                        <p>アカウントをお持ちですか？</p>
                        <a th:href="@{/login}">ログイン</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
