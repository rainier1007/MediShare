<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('report_medicine', 'sidebar')}"></head>
<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <main>
        <h1 id="page-title">ご家族への報告</h1>
        <form action="#" method="post">
            <div class="input-group">
                <label for="medicine-user-input">服用したお薬の名前</label>
                <p class="medicine-name"><!-- medicine names from the server will be here --></p>
            </div>
            <div class="input-group" id="medication-method-timing-select-group">
                <label for="mediciation-method-timing-select">お薬を服用したタイミング</label>
                <select name="medication-method-timing-select" id="mediciation-method-timing-select">
                    <option value="000">起床時</option>
                    <option value="001">朝食前</option>
                    <option value="002">朝食後</option>
                    <option value="003">昼食前</option>
                    <option value="004">昼食後</option>
                    <option value="005">夕食前</option>
                    <option value="006">夕食後</option>
                    <option value="007">就寝前</option>
                    <option value="008">食間</option>
                </select>
            </div>
            <div class="input-group" id="medication-method-selected-time-select-group">
                <label for="medication-method-selected-time-select">お薬を飲むタイミング</span></label>
                <select name="medication-method-selected-time-select" id="medication-method-selected-time-select">
                    <option value="100">0時</option>
                    <option value="101">1時</option>
                    <option value="102">2時</option>
                    <option value="103">3時</option>
                    <option value="104">4時</option>
                    <option value="105">5時</option>
                    <option value="106">6時</option>
                    <option value="107">7時</option>
                    <option value="108">8時</option>
                    <option value="109">9時</option>
                    <option value="110">10時</option>
                    <option value="111">11時</option>
                    <option value="112">12時</option>
                    <option value="113">13時</option>
                    <option value="114">14時</option>
                    <option value="115">15時</option>
                    <option value="116">16時</option>
                    <option value="117">17時</option>
                    <option value="118">18時</option>
                    <option value="119">19時</option>
                    <option value="120">20時</option>
                    <option value="121">21時</option>
                    <option value="122">22時</option>
                    <option value="123">23時</option>
                </select>
            </div>
            <div class="input-group">
                <label for="user-condition">お薬を服用した後の体調 <span class="asterisk">*</span></label>
                <div class="radio-group">
                    <input type="radio" name = "user-condition" id="user-condition-good" value="good">
                    <p>良い</p>
                </div>
                <div class="radio-group">
                    <input type="radio" name = "user-condition" id="user-condition-normal" value="normal" checked>
                    <p>普通</p>
                </div>
                <div class="radio-group">
                    <input type="radio" name = "user-condition" id="user-condition-bad" value="bad">
                    <p>悪い</p>
                </div>
            </div>
            <div class="input-group">
                <label for="user-comment">その他コメント</label>
                <textarea id="user-comment" name="user-comment" placeholder="本日の出来事を報告してみましょう^^" readonly></textarea>
            </div>
            <div id="button-container">
                <button type="button" onclick="history.back()">戻る</button>
                <button type="submit">メール送信</button>
            </div>
        </form>
    </main>
</body>
</html>
